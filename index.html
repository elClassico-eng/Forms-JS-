<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms JS</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="forms.js" defer></script>
    </head>
    <body>
        <section class="register__section" aria-labelledby="register-title">
            <article class="register__article">
                <form method="get" class="active register__form">
                    <h3 class="title__form">Register</h3>
                    <div class="inputs__form">
                        <div class="input__container name__input">
                            <label for="name">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="enter your name"
                                class="input"
                            />
                        </div>
                        <div class="input__container email__input">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="example@gmail.com"
                                class="input"
                            />
                        </div>
                    </div>
                    <button type="submit">Continue</button>
                </form>
            </article>

            <nav aria-label="Forms steps" class="form__steps">
                <span class="step active"></span>
                <span class="step"></span>
                <span class="step"></span>
            </nav>
        </section>
    </body>
</html>
