            <article class="register__article">
                <form method="get" class="active register__form">
                    <h3 class="title__form">
                        Which topics you are interested in?
                    </h3>
                    <div class="inputs__form">
                        <div class="checkbox checkbox_1">
                            <span class="checkbox__title"
                                >Software Development</span
                            >
                        </div>
                        <div class="checkbox checkbox_2">
                            <span class="checkbox__title">User Experience</span>
                        </div>
                        <div class="checkbox checkbox_3">
                            <span class="checkbox__title">Graphic Design</span>
                        </div>
                    </div>
                    <div class="btn__container">
                        <button type="submit">Continue</button>
                    </div>
                </form>
            </article>

            <nav aria-label="Forms steps" class="form__steps">
                <span class="counter__title">Step 1 of 3</span>

                    <span class="step"></span>
                    <span class="step"></span>
